<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Accounting Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .illustration {
        background-color: #f0f8ff;
        min-height: 100vh;
      }
      .login-form {
        padding: 2rem;
      }
      .logo {
        width: 150px;
        margin-bottom: 2rem;
      }
      a{
        text-decoration: none;
        color:inherit;
      }
    </style>
  </head>
  <body>
    
    <div class="container-fluid">
        
      <div class="row">
        <div
          class="col-lg-8 illustration d-flex align-items-center justify-content-center"
        >
          <!-- Replace with your own illustration or image -->
          <img
            src="./login-v2.svg"
            alt="Business meeting illustration"
            class="img-fluid"
          />
        </div>
        <div
          class="col-lg-4 login-form d-flex flex-column justify-content-center"
        >
          <img
            src="/logo.png"
            alt="Quick Accounting Logo"
            class="logo align-self-start"
          />
          <h2>Sign In</h2>
          <p class="text-muted">Please login to your account</p>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="admin@gmail.com"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="••••••"
              />
            </div>
            <a href="dashboard.html">
                <button type="submit" class="btn btn-success w-100">
                    <a href="dashboard.html"> Sign In</a>
               
              </button>
            </a>
            
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
