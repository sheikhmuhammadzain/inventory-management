<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="stylesheet" href="/assets/css/dashboard.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        select {
            height: 35px;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -10px;
        }
        .col {
            flex: 1;
            padding: 0 10px;
            min-width: 200px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
  </head>
  <body>
    <header>
      <div class="left-header">
        <img src="/logo.png" width="140" height="58" alt="" />
        <i class="ri-toggle-line"></i>
      </div>
      <div class="right-header">
        <i class="ri-notification-3-line"></i>
        <i class="ri-user-line"></i>
      </div>
    </header>
    <main>
      <aside class="sidebar">
        <ul>
          <li>
            <a href="dashboard.html"
              ><i class="ri-dashboard-2-line"></i> Dashboard</a
            >
            <i class="ri-arrow-right-line"></i>
          </li>
          <li>
            <a href="#"><i class="ri-shopping-cart-line"></i> Sales</a>
            <i class="ri-arrow-right-line"></i>
          </li>
          <li>
            <a href="#"><i class="ri-user-add-line"></i> Purchase</a>
            <i class="ri-arrow-right-line"></i>
          </li>
          <li class="dropdown">
            <a href="#"><i class="ri-instance-line"></i> Inventory</a>
            <i class="ri-arrow-down-s-line"></i>
            <ul class="dropdown-content">
              <li><a href="../products.html">Products</a></li>
              <li><a href="../productcategory.html">Product Category</a></li>
              <li><a href="#">Product Brand</a></li>
              <li><a href="#">Units Of Measurement</a></li>
            </ul>
          </li>
          <li>
            <a href="#"><i class="ri-user-line"></i> Human Resource</a>
            <i class="ri-arrow-right-line"></i>
          </li>
          <li>
            <a href="#"><i class="ri-money-dollar-circle-line"></i> Budget</a>
            <i class="ri-arrow-right-line"></i>
          </li>
          <li>
            <a href="#"><i class="ri-file-list-3-line"></i> Reports</a>
            <i class="ri-arrow-right-line"></i>
          </li>
        </ul>
      </aside>
      <section class="section">
        <div class="container">
            <h1>Product Add</h1>
            <p>Create new product</p>
            <form id="productForm">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="productName">Product Name</label>
                            <input type="text" id="productName" required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="code">Code</label>
                            <input type="text" id="code" value="74" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" required>
                                <option value="">Select category</option>
                                <option value="electronics">Electronics</option>
                                <option value="clothing">Clothing</option>
                                <option value="food">Food</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="unit">Unit</label>
                            <select id="unit" required>
                                <option value="">Select unit</option>
                                <option value="piece">Piece</option>
                                <option value="kg">Kilogram</option>
                                <option value="liter">Liter</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="brand">Brand</label>
                            <select id="brand" required>
                                <option value="">Select brand</option>
                                <option value="brand1">Brand 1</option>
                                <option value="brand2">Brand 2</option>
                                <option value="brand3">Brand 3</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="quantityAlert">Quantity Alert</label>
                            <input type="number" id="quantityAlert" value="0" min="0" required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="openingStock">Opening Stock</label>
                            <input type="number" id="openingStock" value="0" min="0" required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="openingDate">Opening Date</label>
                            <input type="date" id="openingDate" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="sellingPrice">Selling Price</label>
                            <input type="number" id="sellingPrice" value="0" min="0" step="0.01" required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="purchasePrice">Purchase Price</label>
                            <input type="number" id="purchasePrice" value="0" min="0" step="0.01" required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="tax">Tax</label>
                            <select id="tax" required>
                                <option value="NA">NA</option>
                                <option value="5">5%</option>
                                <option value="10">10%</option>
                                <option value="15">15%</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="productImage">Product Image</label>
                    <input type="file" id="productImage" accept="image/*">
                </div>
                <button type="submit">Add Product</button>
            </form>
        </div>
    
    </main>

    <script>
      


     



      document.querySelectorAll(".dropdown").forEach((dropdown) => {
        dropdown.addEventListener("click", function () {
          this.classList.toggle("active");
          this.querySelector(".ri-arrow-down-s-line").classList.toggle(
            "rotate"
          );
        });
      });
    </script>
    <script ></script>
  </body>
</html>
